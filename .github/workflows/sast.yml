name: SAST-Patching-WebApp

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  sast:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your existing code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python (for Bandit & Semgrep)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install SAST tools (Python-based)
      - name: Install SAST tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install bandit semgrep pip-audit

      # 4. Install gitleaks (not a Python package)
      - name: Install gitleaks
        run: |
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64.tar.gz -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks
          gitleaks version

      # 5. Run Bandit on your backend code
      #    ðŸ‘‰ Change "src" to your real backend folder if needed
      - name: Run Bandit (Python SAST)
        run: |
          echo "Running Bandit on backend code"
          bandit -r src -ll -x tests,.venv,venv || exit 1

      # 6. Run Semgrep with OWASP Top 10 rules
      - name: Run Semgrep (OWASP Top 10)
        run: |
          echo "Running Semgrep with OWASP Top 10 ruleset"
          semgrep --config=p/owasp-top-ten --error --exclude .venv --exclude venv .

      # 7. Dependency vulnerability scan (Python deps)
      - name: Dependency scan (pip-audit)
        run: |
          if [ -f "requirements.txt" ]; then pip-audit -r requirements.txt; fi

      # 8. Secrets detection (hardcoded passwords, tokens, etc.)
      - name: Secrets scan (gitleaks)
        run: |
          gitleaks detect --no-git -v
